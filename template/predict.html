  <script>
    function detectToxicity() {
      const text = document.getElementById("textInput").value;
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files.length > 0 ? fileInput.files[0] : null;

      const formData = new FormData();
      formData.append("text", text);
      if (file) {
        formData.append("file", file);
      }
      fetch("/detect_toxicity", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          displayResult(data);
        })
        .catch((error) => console.error("Error:", error));
    }

    function displayResult(data) {
      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (data.error) {
        resultDiv.innerHTML = `<p class="text-red-300">Error: ${data.error}</p>`;
      } else {
        resultDiv.innerHTML = `
                <p class="mb-2"><strong>Text:</strong> ${data.text}</p>
                <p class="text-lg font-semibold ${
                  data.toxicity_result.includes("Toxic") ||
                  data.toxicity_result.includes("Cannot")
                    ? "text-red-300"
                    : "text-green-300"
                }"><strong>Toxicity Result:</strong> ${data.toxicity_result}</p>
            `;
      }
    }
  </script>
